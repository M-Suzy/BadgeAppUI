<div class="dashboard-layout">
    <div id = 'dashboard-title'>Dashboard</div>
    <div class="dashboard-user-background-main">
        <div class="dashboard-user-info-container">
            <div class="greeting">{{getDashboardInfo().greeting}}</div>
            <p> {{getDashboardInfo().content}}</p>   
        </div>
        <div class="dashboard_image" style="background-image: getIllustrationUrl();"></div>
    </div>
    <!-- badges -->
    <div class="dashboard-badges container-fluid">
        <div id = "badges-title">BADGES</div>
        <div class="row container">
            <div class="col-sm square rounded" style="background-color:#1ED392;">
                Received
                <div class="received-badges square rounded">{{receivedBadges}}</div>
            </div>
            <div class="col-sm square rounded" style="background-color:#FFAA2E;">
                Pending 
                <div class="pending-badges square rounded">{{pendingBadges}}</div>
            </div>
            <div class="col-sm square rounded" style="background-color:#F8174D;">
                Rejected 
                <div class="rejected-badges square rounded">{{rejectedBadges}}</div>
            </div>
        </div>
    </div>
    <!-- end badges -->
</div>
