<div mat-dialog-content>
  <div class="container">
    <div class="row">
        Are you sure you want to delete the badge?
    </div>
  </div>
</div>
<div mat-dialog-actions class="dialog-footer-buttons">
  <button mat-button (click)="onNoClick()" class="cancelBtn">Cancel</button>
  <button mat-button (click)="onYesClick()" class="deleteBtn">Delete</button>
</div>
