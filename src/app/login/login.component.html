<div class="login-page">
    <div class="content">
      <form class="login-form" [formGroup]="loginFormGroup" (ngSubmit)="onLogin()">
        <div class="text-center">
          <h3 class="mb-4">Log in</h3>
        </div>
        <div fxFlex fxLayout="row" fxLayout.lt-md="column">
          <div fxFlexFill>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Username</mat-label>
              <input matInput type="email" formControlName="username" autofocus required>
              <mat-icon matSuffix>person</mat-icon>
              <mat-error *ngIf="getViolation('email')">{{getViolation('email').message}}</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div fxFlex fxLayout="row" fxLayout.lt-md="column">
          <div  fxFlexFill>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput [type]="passwordInputType" formControlName="password">
                  <mat-icon matSuffix class="pointer" (click)="showHidePassword()">{{visibilityIcon}}</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="login-error" *ngIf="isFailed">
          Wrong username or password.
        </div>
        <div class="login-error" *ngIf="!isFormValid">
          Invalid username or password. Inputs must have at least 6 characters.
        </div>
        <div class="forget-actions">
          <div class="login-remember">
            <div class="row px-3 mb-4">
              <div class="custom-control custom-checkbox custom-control-inline"> 
                <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> 
                <label for="chk1" class="custom-control-label text-sm">Remember me</label> 
              </div> 
              <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
          </div>
        </div>
        </div>
        <div class="mt-4" fxFlex fxLayout="row" fxLayout.lt-md="column">
          <div fxFlexFill>
            <button mat-raised-button 
            class="w-100">Login</button>
          </div>
        </div>
        <div class="newUser">
          <div class="mt-4" fxFlex fxLayout="row" fxLayout.lt-md="column">
              <mat-label for="newUser">
                New User?
              </mat-label>
              <a [routerLinkActive]="'active'" routerLink="/register"
              class="newUser"><strong>Sign In</strong></a>
        </div>
        </div>
      </form>
    </div>
  
</div>
